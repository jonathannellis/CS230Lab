<!-- Bar that contains a form for subscribing to a newsletter -->
<div class="container-fluid">
    <div class="row mx-4 bg-dark rounded newsletter-bar px-5">
        <div class="col mx-5">
            <div class="row position-relative top-50 translate-middle-y">
                <div class="col">
                    <h4 class="text-white m-0 fw-bold">CANDY[NEWSLETTER]</h4>
                    <p class="text-muted m-0">Join to be informed about enw products and deals!</p>
                </div>
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control p-3 text-muted rounded" id="newsletterInput" placeholder="Type your e-mail address">
                        <button type="submit" class="btn btn-primary position-absolute m-1 end-0 top-0 bottom-0 rounded px-5">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
